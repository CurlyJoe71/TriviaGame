<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400i,600i,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <audio id="colors">
        <source src="assets/soundfiles/Colors.mp3" type="audio/mp3">
    </audio>
    <audio id="edelweiss">
        <source src="assets/soundfiles/Edelweiss.mp3" type="audio/mp3">
    </audio>
    <audio id="forGood">
        <source src="assets/soundfiles/ForGood.mp3" type="audio/mp3">
    </audio>
    <audio id="seasons">
        <source src="assets/soundfiles/Seasons.mp3" type="audio/mp3">
    </audio>
    <audio id="stars">
        <source src="assets/soundfiles/Stars.mp3" type="audio/mp3">
    </audio>

    <div class="container parent">
        <div class="row">
            <div class="spacer"></div>
            <div id="titleDiv" class="child">
                <div>
                    <h1>Musical Theater Trivia!</h1>
                </div>
            </div>

            <div id="timer-display" class="timer-child"></div>
            <div class="sliding-child">
                <div id="sliding-object" class="slide-left"></div>
            </div>
            <div class="spacer"></div>

            <div id="questionDiv" class="child"></div>
            <div id="giphyDiv" class = "spacer"></div>
            <div class="spacer flex-stretch">
                <div id="wins"></div>
                <div class="button-spacer">
                    <!-- <button type="button" class="btn btn-lg">Start!</button> -->
                </div>
                <div id="losses"></div>
            </div>
            <div id="answer-display">
                <div id="aDiv" class="answer"></div>
                <div id="bDiv" class="answer"></div>
                <div id="cDiv" class="answer"></div>
                <div id="dDiv" class="answer"></div>
            </div>

        </div>
    </div>


    <div class="row">
    </div>








    <!-- end of container div -->
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
